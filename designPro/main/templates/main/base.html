<!DOCTYPE html>
<html>
<head>
    <title>Design.pro</title>
</head>
<body>
    {% if user.is_authenticated %}
        <p>Привет, {{ user.username }}!</p>
    {% endif %}

    {% if messages %}
        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
