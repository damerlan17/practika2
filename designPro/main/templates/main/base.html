<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Design.pro</title>
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
</head>
<body>
{% if user.is_authenticated %}
        <p>{{ user.username }}</p>
    {% endif %}

    {% if messages %}

        {% for message in messages %}
            <div>{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</body>
</html>
